<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initail-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Index</title>
        <link rel="stylesheet" href="css/base/normalize.css">
        <link rel="stylesheet" href="heartbeat.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="heartbeat.min.js"></script>

    </head>
    <body>
        <h1>心跳组件</h1>
        <section id="container">
            <img src="assets/img/map.jpg" alt="This is a map">
            <div data-role="heart">
                <span data-role="center" class="heart"></span>
                <span data-role="small" class="heart"></span>
                <span data-role="big" class="heart"></span>
            </div>
        </section>    
    </body>
    <script>
           $('#container').Heartbeat();
    </script>
</html>
